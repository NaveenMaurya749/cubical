name: Lean Action CI

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: leanprover/lean-action@v1
      - name: Build project with Lake
        run: |
          lake --version
          lake env get
          lake build
      - name: Compile specific files (sanity check)
        run: |
          # print lean version if available
          lean --version || true
          # attempt to compile the two top-level files (harmless if already part of the Lake build)
          lean --make Cubical.lean HoTT.lean || true
